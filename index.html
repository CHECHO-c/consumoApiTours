<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Tours</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <nav class="col-auto sidebar d-flex flex-column p-3">
        <h3 class="text-center mb-4">Dashboard</h3>
        <ul class="nav nav-pills flex-column mb-auto" id="sidebarMenu">
          <li class="nav-item">
            <a href="#" class="nav-link active" data-section="tours">Tours</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-section="clientes">Clientes</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-section="guia">Guía</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-section="reserva">Reserva</a>
          </li>
        </ul>
      </nav>
      <main class="col p-4">
        <div id="section-tours" class="dashboard-section">
          <h2>Tours</h2>
          <button class="btn btn-primary mb-2">Agregar</button>
          <table id="table-tours" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Destino</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="section-clientes" class="dashboard-section d-none">
          <h2>Clientes</h2>
          <button class="btn btn-primary mb-2" >Agregar</button>
          <table id="table-clientes" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telfono</th>
                <th>Email</th>
                <th>Editar</th>
                <th>Eliminar</th>

              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="section-guia" class="dashboard-section d-none">
          <h2>Guía</h2>
          <button class="btn btn-primary mb-2">Agregar</button>
          <table id="table-guia" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="section-reserva" class="dashboard-section d-none">
          <h2>Reserva</h2>
          <button class="btn btn-primary mb-2" >Agregar</button>
          <table id="table-reserva" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Tour</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para editar/agregar -->
  <div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crudModalLabel">Agregar/Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="crudForm">
            <div id="formFields"></div>
            <input type="hidden" id="editRowIndex">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script defer src="/js/cliente.js"></script>
  <script>
    // Sidebar navigation
    $(document).ready(function() {
      $('#sidebarMenu .nav-link').on('click', function() {
        $('#sidebarMenu .nav-link').removeClass('active');
        $(this).addClass('active');
        const section = $(this).data('section');
        $('.dashboard-section').addClass('d-none');
        $('#section-' + section).removeClass('d-none');
      });
      // Inicializar DataTables
      $('#table-tours').DataTable();
      $('#table-clientes').DataTable();
      $('#table-guia').DataTable();
      $('#table-reserva').DataTable();
    });

    
  </script>
</body>
</html>
